<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formula html com JS</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Formulario HTML e JS</h1>
    <form id="FormularioJS">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required><br />
        
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required><br />
        
        <button type="button" onclick="validarFormulario()">Submeter</button>
    </form>
</body>
</html>
